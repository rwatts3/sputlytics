<template name="filter">
  <p class="text-center">
    Last sync: <strong>{{lastSyncTime}}</strong>
  </p>
  <form class="form-horizontal" data-filter-form>
    <div class="col-xs-12 col-sm-4">
      <div class="form-group">
        <label for="domains" class="control-label col-sm-3">
          Domains
        </label>
        <div class="col-sm-9">
          <select class="form-control" id="domains">
            {{#each domains}}
              <option value="{{_id}}" selected="{{isDomainActive}}">{{url}}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="form-group">
        <label for="startDate" class="control-label col-sm-6">
          Start date
        </label>
        <div class="col-sm-6">
          <input id="startDate" value="{{startDate}}" type="text" class="form-control" placeholder="__/__/____">
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="form-group">
        <label for="endDate" class="control-label col-sm-6">
          End date
        </label>
        <div class="col-sm-6">
          <input id="endDate" value="{{endDate}}" type="text" class="form-control" placeholder="__/__/____">
        </div>
      </div>
    </div>
  </form>
</template>
