<template name="topTraffics">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="fa fa-filter"></i>&nbsp;Top traffics
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Site</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {{#each sites}}
            <tr>
              <td>
                {{#if isDirect}}
                  {{name}}
                {{else}}
                  <a href="{{name}}" target="_blank">{{name}}</a>
                {{/if}}
              </td>
              <td>{{total}}</td>
            </tr>
          {{else}}
            <tr class="text-center">
              <td colspan="2">
                <strong>No data in this period</strong>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
