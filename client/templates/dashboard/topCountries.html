<template name="topCountries">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="fa fa-globe"></i>&nbsp;Top countries
      </h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Country</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {{#each countries}}
            <tr>
              <td>{{name}}</td>
              <td>{{total}}</td>
            </tr>
          {{else}}
            <tr class="text-center">
              <td colspan="2">
                <strong>No data in this period</strong>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
