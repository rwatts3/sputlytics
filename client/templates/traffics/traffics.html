<template name="traffics">
  {{> header}}
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      {{#if isReady}}
        <div class="row">
          <div class="col-xs-12">
            {{> filter}}
          </div>
        </div>
        <div>
          <div class="col-xs-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="fa fa-filter"></i>&nbsp;All traffics
                </h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Site</th>
                      <th>
                        <a href="#" data-sort-total>
                          Total&nbsp;<i class="fa fa-sort-{{totalSortClass}}"></i>
                        </a>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each sites}}
                      <tr>
                        <td>
                          {{#if isDirect}}
                            {{name}}
                          {{else}}
                            <a href="{{name}}" target="_blank">{{name}}</a>
                          {{/if}}
                        </td>
                        <td>{{total}}</td>
                      </tr>
                    {{else}}
                      <tr class="text-center">
                        <td colspan="2">
                          <strong>No data in this period</strong>
                        </td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      {{else}}
        {{> loading}}
      {{/if}}
    </div>
  </div>
</template>
